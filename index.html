    <!-- 3. LANGUAGE SWITCHER SCRIPT -->
    <script>
        // Language switcher functionality
        document.addEventListener('DOMContentLoaded', function() {
            const switcher = document.getElementById('languageSwitcherHome');
            const dropdown = document.getElementById('languageDropdownHome');
            const currentLang = document.getElementById('currentLangHome');
            
            if (switcher && dropdown) {
                switcher.addEventListener('click', function(e) {
                    e.stopPropagation();
                    dropdown.classList.toggle('hidden');
                });
                
                // Close dropdown when clicking outside
                document.addEventListener('click', function() {
                    dropdown.classList.add('hidden');
                });
                
                // Language options
                const langOptions = dropdown.querySelectorAll('.lang-option');
                langOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        const lang = this.getAttribute('data-lang');
                        
                        // Usa la funzione changeLanguage da common.js
                        if (typeof changeLanguage === 'function') {
                            changeLanguage(lang);
                        }
                        
                        currentLang.textContent = lang.toUpperCase();
                        dropdown.classList.add('hidden');
                        
                        // Update active state
                        langOptions.forEach(opt => {
                            opt.classList.remove('active');
                            opt.querySelector('.check').classList.add('hidden');
                        });
                        this.classList.add('active');
                        this.querySelector('.check').classList.remove('hidden');
                    });
                });
                
                // Set initial active state
                const savedLang = typeof getCurrentLanguage === 'function' ? getCurrentLanguage() : 'it';
                currentLang.textContent = savedLang.toUpperCase();
                langOptions.forEach(option => {
                    if (option.getAttribute('data-lang') === savedLang) {
                        option.classList.add('active');
                        option.querySelector('.check').classList.remove('hidden');
                    }
                });
            }
        });
    </script>
