<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Riflessioni - The Stoic Journey</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
        }
        
        .header-title {
            font-family: 'Cinzel', serif;
            color: #fbbf24;
        }
        
        .reflection-card {
            background: linear-gradient(145deg, #f5e6d3 0%, #e8d4b8 100%);
            border: 2px solid #d4a574;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .reflection-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 50;
            }
            
            .main-content {
                padding-bottom: 80px;
            }
        }
    </style>
</head>
<body>
    <header class="bg-slate-900 bg-opacity-90 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="header-title text-2xl md:text-3xl font-bold">The Stoic Journey</h1>
            <div class="flex items-center gap-4">
                <span id="streakDisplay" class="text-amber-400"></span>
                <button id="logoutBtn" class="bg-orange-600 hover:bg-orange-700 px-4 py-2 rounded text-white">
                    Esci
                </button>
            </div>
        </div>
    </header>

    <div class="flex flex-col md:flex-row">
        <aside class="sidebar md:w-64 bg-slate-800 bg-opacity-90 p-4">
            <nav class="flex md:flex-col gap-2">
                <a href="dashboard.html" class="flex-1 md:flex-none p-3 rounded hover:bg-slate-700 text-slate-200">
                    üìÖ Oggi
                </a>
                <a href="archivio.html" class="flex-1 md:flex-none p-3 rounded bg-slate-700 text-amber-400">
                    üìÇ Archivio
                </a>
                <a href="#" class="flex-1 md:flex-none p-3 rounded hover:bg-slate-700 text-slate-200">
                    ‚öôÔ∏è Impostazioni
                </a>
                <a href="#" class="flex-1 md:flex-none p-3 rounded hover:bg-slate-700 text-slate-200">
                    ‚≠ê PRO
                </a>
            </nav>
        </aside>

        <main class="main-content flex-1 p-4 md:p-6">
            <div class="bg-white bg-opacity-95 rounded-lg p-4 mb-6 shadow-lg">
                <h2 class="text-xl font-bold mb-4 text-slate-800">üîç Filtri e Ricerca</h2>
                
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Cerca nelle riflessioni..."
                        class="px-4 py-2 border rounded focus:ring-2 focus:ring-amber-400"
                    >
                    
                    <input 
                        type="date" 
                        id="dateFrom" 
                        class="px-4 py-2 border rounded focus:ring-2 focus:ring-amber-400"
                    >
                    
                    <input 
                        type="date" 
                        id="dateTo" 
                        class="px-4 py-2 border rounded focus:ring-2 focus:ring-amber-400"
                    >
                    
                    <select 
                        id="contentTypeFilter" 
                        class="px-4 py-2 border rounded focus:ring-2 focus:ring-amber-400"
                    >
                        <option value="">Tutti i tipi</option>
                        <option value="tipo1">Tipo 1</option>
                        <option value="tipo2">Tipo 2</option>
                        <option value="tipo3">Tipo 3</option>
                        <option value="tipo4">Tipo 4</option>
                    </select>
                </div>
                
                <button 
                    id="applyFilters" 
                    class="mt-4 w-full md:w-auto bg-amber-600 hover:bg-amber-700 text-white px-6 py-2 rounded font-semibold"
                >
                    Applica Filtri
                </button>
            </div>

            <div id="statsSection" class="bg-white bg-opacity-95 rounded-lg p-4 mb-6 shadow-lg">
                <div class="grid grid-cols-2 md:grid-cols-3 gap-4 text-center">
                    <div>
                        <p class="text-3xl font-bold text-amber-600" id="totalReflections">0</p>
                        <p class="text-sm text-slate-600">Riflessioni Totali</p>
                    </div>
                    <div>
                        <p class="text-3xl font-bold text-purple-600" id="currentStreak">0</p>
                        <p class="text-sm text-slate-600">Giorni Consecutivi</p>
                    </div>
                    <div class="col-span-2 md:col-span-1">
                        <p class="text-lg font-semibold text-slate-800" id="dateRange">-</p>
                        <p class="text-sm text-slate-600">Periodo</p>
                    </div>
                </div>
            </div>

            <div id="reflectionsContainer" class="space-y-4">
            </div>

            <div id="paginationControls" class="mt-6 flex justify-center items-center gap-4">
                <button id="prevPage" class="bg-slate-600 hover:bg-slate-700 text-white px-4 py-2 rounded disabled:opacity-50">
                    ‚Üê Precedente
                </button>
                <span id="pageInfo" class="text-white font-semibold">Pagina 1 di 1</span>
                <button id="nextPage" class="bg-slate-600 hover:bg-slate-700 text-white px-4 py-2 rounded disabled:opacity-50">
                    Successiva ‚Üí
                </button>
            </div>
        </main>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <h3 class="text-2xl font-bold mb-4">Modifica Riflessione</h3>
            <textarea 
                id="editTextarea" 
                class="w-full h-64 p-4 border rounded focus:ring-2 focus:ring-amber-400"
                placeholder="Modifica il testo della tua riflessione..."
            ></textarea>
            <div class="mt-4 flex gap-4">
                <button id="saveEditBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded font-semibold">
                    Salva
                </button>
                <button id="cancelEditBtn" class="flex-1 bg-slate-600 hover:bg-slate-700 text-white px-6 py-2 rounded font-semibold">
                    Annulla
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-24 md:bottom-4 right-4 bg-slate-800 text-white px-6 py-3 rounded-lg shadow-lg z-50">
        <p id="toastMessage"></p>
    </div>

    <script>
        const SUPABASE_URL = 'TUA_SUPABASE_URL';
        const SUPABASE_ANON_KEY = 'TUA_SUPABASE_KEY';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    </script>
    <script src="js/archivio.js"></script>
</body>
</html>
