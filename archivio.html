    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = 'https://fayuadwpchhrxafbdntw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZheXVhZHdwY2hocnhhZmJkbnR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMTY3NDksImV4cCI6MjA4MDY5Mjc0OX0._D_c4Q0NFFSRfwiMKbrbqcrSbGDYfUSQ6BqjKjhauRE';
        
        const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let allReflections = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        document.addEventListener('DOMContentLoaded', async () => {
            console.log('üìö Caricamento Archivio...');

            const { data: { session }, error } = await supabaseClient.auth.getSession();

            if (!session || error) {
                console.warn('‚ö†Ô∏è Non autenticato');
                window.location.href = 'accedi.html';
                return;
            }

            const user = session.user;
            console.log('‚úÖ Utente:', user.id);

            loadUserData(user);
            await loadReflections(user.id);
            setupEventListeners();
        });

        function loadUserData(user) {
            const displayName = user.user_metadata?.full_name || user.user_metadata?.name || user.email?.split('@')[0] || 'Stoico';
            document.getElementById('userName').textContent = displayName;
        }

        async function loadReflections(userId) {
            try {
                const { data, error } = await supabaseClient
                    .from('reflections')
                    .select('*')
                    .eq('user_id', userId)
                    .order('date', { ascending: false });

                if (error) {
                    console.error('‚ùå Errore caricamento:', error);
                    showToast('Errore nel caricamento');
                    return;
                }

                allReflections = data || [];
                console.log('‚úÖ Caricate', allReflections.length, 'riflessioni');

                document.getElementById('totalReflections').textContent = allReflections.length;

                const streak = calculateStreak(allReflections);
                document.getElementById('currentStreak').textContent = streak;
                document.getElementById('headerStreak').textContent = streak;

                renderReflections();

            } catch (err) {
                console.error('‚ùå Errore:', err);
            }
        }

        function calculateStreak(reflections) {
            if (!reflections || reflections.length === 0) return 0;

            const today = new Date().toISOString().split('T')[0];
            const yesterday = new Date(Date.now() - 86400000).toISOString().split('T')[0];

            const uniqueDates = [...new Set(reflections.map(r => r.date))].sort().reverse();

            if (uniqueDates[0] !== today && uniqueDates[0] !== yesterday) return 0;

            let streak = 0;
            let currentDate = uniqueDates[0] === today ? new Date() : new Date(Date.now() - 86400000);

            for (const dateStr of uniqueDates) {
                const refDate = new Date(dateStr);
                const expectedDate = new Date(currentDate);
                
                expectedDate.setHours(0, 0, 0, 0);
                refDate.setHours(0, 0, 0, 0);

                if (refDate.getTime() === expectedDate.getTime()) {
                    streak++;
                    currentDate = new Date(currentDate.getTime() - 86400000);
                } else {
                    break;
                }
            }

            return streak;
        }

        function renderReflections() {
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageReflections = allReflections.slice(start, end);

            const container = document.getElementById('reflectionsList');
            container.innerHTML = '';

            if (pageReflections.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-12">
                        <p class="text-slate-400 text-lg">Nessuna riflessione trovata</p>
                    </div>
                `;
                return;
            }

            pageReflections.forEach(refl => {
                const date = new Date(refl.date).toLocaleDateString('it-IT', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                const card = document.createElement('div');
                card.className = 'parchment-card rounded-lg p-6 reflection-card';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-cinzel font-bold text-amber-900">${date}</h3>
                        <span class="text-xs text-slate-600 bg-white/50 px-3 py-1 rounded-full">${refl.content_type || 'Tipo 1'}</span>
                    </div>
                    <p class="text-slate-800 leading-relaxed whitespace-pre-wrap">${refl.content}</p>
                `;
                container.appendChild(card);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(allReflections.length / itemsPerPage);
            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;

            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages || totalPages === 0;
        }

        function setupEventListeners() {
            const mobileMenuBtn = document.getElementById('mobileMenuBtn');
            const closeMobileMenu = document.getElementById('closeMobileMenu');
            const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
            const mobileSidebar = document.getElementById('mobileSidebar');

            mobileMenuBtn.addEventListener('click', () => {
                mobileSidebar.classList.add('active');
                mobileMenuOverlay.classList.add('active');
            });

            function closeMenu() {
                mobileSidebar.classList.remove('active');
                mobileMenuOverlay.classList.remove('active');
            }

            closeMobileMenu.addEventListener('click', closeMenu);
            mobileMenuOverlay.addEventListener('click', closeMenu);

            document.getElementById('logoutBtn').addEventListener('click', async () => {
                await supabaseClient.auth.signOut();
                window.location.href = 'index.html';
            });

            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderReflections();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            document.getElementById('nextPage').addEventListener('click', () => {
                const totalPages = Math.ceil(allReflections.length / itemsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderReflections();
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                }
            });

            document.getElementById('searchInput').addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (query === '') {
                    renderReflections();
                } else {
                    const filtered = allReflections.filter(r => 
                        r.content.toLowerCase().includes(query)
                    );
                    const container = document.getElementById('reflectionsList');
                    container.innerHTML = '';
                    
                    filtered.forEach(refl => {
                        const date = new Date(refl.date).toLocaleDateString('it-IT');
                        const card = document.createElement('div');
                        card.className = 'parchment-card rounded-lg p-6 reflection-card';
                        card.innerHTML = `
                            <h3 class="text-lg font-cinzel font-bold text-amber-900 mb-3">${date}</h3>
                            <p class="text-slate-800 leading-relaxed whitespace-pre-wrap">${refl.content}</p>
                        `;
                        container.appendChild(card);
                    });
                }
            });
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.style.transform = 'translateY(0)';
            setTimeout(() => {
                toast.style.transform = 'translateY(8rem)';
            }, 3000);
        }
    </script>
