<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Riflessioni - The Stoic Journey</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Stile Romano Imperiale -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&family=EB+Garamond:wght@400;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: 'EB Garamond', 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
        }
        
        .header-title {
            font-family: 'Cinzel', serif;
            color: #fbbf24;
            letter-spacing: 0.05em;
        }
        
        .roman-number {
            font-family: 'Cinzel', serif;
            font-weight: 700;
            letter-spacing: 0.1em;
        }
        
        .section-title {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
        }
        
        .reflection-card {
            background: linear-gradient(145deg, #f5e6d3 0%, #e8d4b8 100%);
            border: 2px solid #d4a574;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            font-family: 'EB Garamond', serif;
        }
        
        .reflection-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);
        }
        
        .btn-action {
            font-family: 'Cormorant Garamond', serif;
            font-weight: 600;
            letter-spacing: 0.03em;
        }
        
        /* Bottoni pi√π piccoli su desktop */
        @media (min-width: 768px) {
            .btn-action {
                padding: 0.375rem 0.75rem;
                font-size: 0.875rem;
            }
        }
        
        /* OTTIMIZZAZIONE MOBILE */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                z-index: 50;
                background: rgba(30, 41, 59, 0.95);
            }
            
            .main-content {
                padding-bottom: 80px;
            }
            
            .header-title {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <header class="bg-slate-900 bg-opacity-90 p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="header-title text-2xl md:text-3xl font-bold">The Stoic Journey</h1>
            <div class="flex items-center gap-2 md:gap-4">
                <button id="logoutBtn" class="bg-orange-600 hover:bg-orange-700 px-3 py-2 md:px-4 md:py-2 rounded text-white text-sm btn-action">
                    Esci
                </button>
            </div>
        </div>
    </header>

    <div class="flex flex-col md:flex-row">
        <aside class="sidebar md:w-64 bg-slate-800 bg-opacity-90 p-2 md:p-4">
            <nav class="flex md:flex-col gap-1 md:gap-2">
                <a href="dashboard.html" class="flex-1 md:flex-none p-2 md:p-3 rounded hover:bg-slate-700 text-slate-200 text-sm md:text-base text-center md:text-left section-title">
                    üìÖ Oggi
                </a>
                <a href="archivio.html" class="flex-1 md:flex-none p-2 md:p-3 rounded bg-slate-700 text-amber-400 text-sm md:text-base text-center md:text-left section-title">
                    üìÇ Archivio
                </a>
                <a href="#" class="flex-1 md:flex-none p-2 md:p-3 rounded hover:bg-slate-700 text-slate-200 text-sm md:text-base text-center md:text-left section-title">
                    ‚öôÔ∏è Impostazioni
                </a>
                <a href="#" class="flex-1 md:flex-none p-2 md:p-3 rounded hover:bg-slate-700 text-slate-200 text-sm md:text-base text-center md:text-left section-title">
                    ‚≠ê PRO
                </a>
            </nav>
        </aside>

        <main class="main-content flex-1 p-3 md:p-6">
            <!-- FILTRI RIDOTTI -->
            <div class="bg-white bg-opacity-90 rounded-lg p-2 md:p-3 mb-3 md:mb-4 shadow-md">
                <div class="flex items-center gap-2 mb-2">
                    <span class="text-sm font-semibold text-slate-700 section-title">üîç</span>
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Cerca nelle riflessioni..."
                        class="flex-1 px-2 py-1 md:px-3 md:py-1.5 border rounded focus:ring-2 focus:ring-amber-400 text-xs md:text-sm"
                    >
                    <button 
                        id="toggleFilters" 
                        class="bg-slate-600 hover:bg-slate-700 text-white px-2 py-1 md:px-3 md:py-1.5 rounded text-xs md:text-sm btn-action"
                    >
                        Filtri
                    </button>
                </div>
                
                <div id="advancedFilters" class="hidden grid grid-cols-1 md:grid-cols-3 gap-2 mt-2">
                    <input 
                        type="date" 
                        id="dateFrom" 
                        class="px-2 py-1 md:px-3 md:py-1.5 border rounded focus:ring-2 focus:ring-amber-400 text-xs md:text-sm"
                    >
                    
                    <input 
                        type="date" 
                        id="dateTo" 
                        class="px-2 py-1 md:px-3 md:py-1.5 border rounded focus:ring-2 focus:ring-amber-400 text-xs md:text-sm"
                    >
                    
                    <select 
                        id="contentTypeFilter" 
                        class="px-2 py-1 md:px-3 md:py-1.5 border rounded focus:ring-2 focus:ring-amber-400 text-xs md:text-sm"
                    >
                        <option value="">Tutti i tipi</option>
                        <option value="tipo1">Tipo 1</option>
                        <option value="tipo2">Tipo 2</option>
                        <option value="tipo3">Tipo 3</option>
                        <option value="tipo4">Tipo 4</option>
                    </select>
                </div>
                
                <button 
                    id="applyFilters" 
                    class="hidden mt-2 w-full bg-amber-600 hover:bg-amber-700 text-white px-4 py-1.5 rounded font-semibold text-xs md:text-sm btn-action"
                >
                    Applica
                </button>
            </div>

            <!-- STATISTICHE -->
            <div id="statsSection" class="bg-white bg-opacity-95 rounded-lg p-3 md:p-4 mb-3 md:mb-4 shadow-lg">
                <div class="grid grid-cols-2 gap-3 md:gap-4 text-center">
                    <div>
                        <p class="text-3xl md:text-4xl font-bold text-amber-600 roman-number" id="totalReflections">0</p>
                        <p class="text-sm md:text-base text-slate-600 section-title">Riflessioni Totali</p>
                    </div>
                    <div>
                        <p class="text-base md:text-lg font-bold text-slate-800 section-title" id="dateRange">-</p>
                        <p class="text-sm md:text-base text-slate-600 section-title">Periodo</p>
                    </div>
                </div>
            </div>

            <!-- LISTA RIFLESSIONI -->
            <div id="reflectionsContainer" class="space-y-3 md:space-y-4">
            </div>

            <!-- PAGINAZIONE -->
            <div id="paginationControls" class="mt-4 md:mt-6 flex justify-center items-center gap-2 md:gap-4 flex-wrap">
                <button id="prevPage" class="bg-slate-600 hover:bg-slate-700 text-white px-3 py-2 md:px-4 md:py-2 rounded disabled:opacity-50 text-sm md:text-base btn-action">
                    ‚Üê Prec
                </button>
                <span id="pageInfo" class="text-white font-semibold text-sm md:text-base section-title">Pag 1 di 1</span>
                <button id="nextPage" class="bg-slate-600 hover:bg-slate-700 text-white px-3 py-2 md:px-4 md:py-2 rounded disabled:opacity-50 text-sm md:text-base btn-action">
                    Succ ‚Üí
                </button>
            </div>
        </main>
    </div>

    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-lg p-4 md:p-6 max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <h3 class="text-xl md:text-2xl font-bold mb-3 md:mb-4 section-title">Modifica Riflessione</h3>
            <textarea 
                id="editTextarea" 
                class="w-full h-48 md:h-64 p-3 md:p-4 border rounded focus:ring-2 focus:ring-amber-400 text-sm md:text-base"
                placeholder="Modifica il testo..."
                style="font-family: 'EB Garamond', serif;"
            ></textarea>
            <div class="mt-3 md:mt-4 flex gap-2 md:gap-4">
                <button id="saveEditBtn" class="flex-1 bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded font-semibold text-sm md:text-base btn-action">
                    Salva
                </button>
                <button id="cancelEditBtn" class="flex-1 bg-slate-600 hover:bg-slate-700 text-white px-4 py-2 rounded font-semibold text-sm md:text-base btn-action">
                    Annulla
                </button>
            </div>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-20 md:bottom-4 right-4 left-4 md:left-auto bg-slate-800 text-white px-4 py-3 rounded-lg shadow-lg z-50 text-sm md:text-base text-center md:text-left section-title">
        <p id="toastMessage"></p>
    </div>

    <script>
        const SUPABASE_URL = 'https://fayuadwpchhrxafbdntw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZheXVhZHdwY2hocnhhZmJkbnR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMTY3NDksImV4cCI6MjA4MDY5Mjc0OX0._D_c4Q0NFFSRfwiMKbrbqcrSbGDYfUSQ6BqjKjhauRE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let allReflections = [];
        let filteredReflections = [];
        let currentPage = 1;
        const ITEMS_PER_PAGE = 10;

        document.addEventListener('DOMContentLoaded', initArchive);

        async function initArchive() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = 'accedi.html';
                return;
            }
            
            currentUser = session.user;
            await loadReflections();
            setupEventListeners();
        }

        async function loadReflections(filters = {}) {
            try {
                let query = supabase
                    .from('reflections')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('date', { ascending: false });
                
                if (filters.dateFrom) query = query.gte('date', filters.dateFrom);
                if (filters.dateTo) query = query.lte('date', filters.dateTo);
                if (filters.search) query = query.ilike('content', `%${filters.search}%`);
                if (filters.contentType) query = query.eq('content_type', filters.contentType);
                
                const { data, error } = await query;
                if (error) throw error;
                
                allReflections = data || [];
                filteredReflections = allReflections;
                currentPage = 1;
                renderReflections();
                updateStatistics();
            } catch (error) {
                console.error('Errore:', error);
                showToast('Errore caricamento riflessioni');
            }
        }

        function renderReflections() {
            const container = document.getElementById('reflectionsContainer');
            
            if (filteredReflections.length === 0) {
                container.innerHTML = `
                    <div class="bg-white bg-opacity-95 rounded-lg p-6 md:p-8 text-center">
                        <p class="text-lg md:text-xl text-slate-600 section-title">Nessuna riflessione trovata</p>
                    </div>
                `;
                updatePaginationControls(0);
                return;
            }
            
            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const paginatedItems = filteredReflections.slice(start, end);
            
            container.innerHTML = paginatedItems.map(renderReflectionCard).join('');
            updatePaginationControls(filteredReflections.length);
        }

        function renderReflectionCard(reflection) {
            const dayOfYear = getDayOfYear(reflection.date);
            const dayRoman = arabicToRoman(dayOfYear);
            const dateFormatted = formatDate(reflection.date);
            const contentPreview = truncateText(reflection.content, 180);
            
            return `
                <div class="reflection-card rounded-lg p-3 md:p-4" data-id="${reflection.id}">
                    <div class="flex flex-wrap justify-between items-start mb-2 gap-2">
                        <div class="flex items-center gap-2">
                            <span class="roman-number text-lg md:text-2xl font-bold text-amber-700">${dayRoman}</span>
                            <span class="text-xs md:text-sm text-slate-700 section-title">${dateFormatted}</span>
                        </div>
                    </div>
                    
                    <div class="mb-2 md:mb-3">
                        <p class="text-slate-800 text-sm md:text-base leading-relaxed" style="font-family: 'EB Garamond', serif;">${contentPreview}</p>
                    </div>
                    
                    <div class="flex gap-2">
                        <button 
                            onclick="editReflection('${reflection.id}')" 
                            class="btn-action bg-blue-600 hover:bg-blue-700 text-white px-3 py-1.5 md:px-3 md:py-1.5 rounded font-semibold text-xs md:text-sm"
                        >
                            ‚úèÔ∏è Modifica
                        </button>
                        <button 
                            onclick="deleteReflection('${reflection.id}')" 
                            class="btn-action bg-red-600 hover:bg-red-700 text-white px-3 py-1.5 md:px-3 md:py-1.5 rounded font-semibold text-xs md:text-sm"
                        >
                            üóëÔ∏è Elimina
                        </button>
                    </div>
                </div>
            `;
        }

        async function deleteReflection(reflectionId) {
            if (!confirm('Sei sicuro di voler eliminare questa riflessione?')) return;
            
            try {
                const { error } = await supabase
                    .from('reflections')
                    .delete()
                    .eq('id', reflectionId)
                    .eq('user_id', currentUser.id);
                
                if (error) throw error;
                showToast('Riflessione eliminata!');
                await loadReflections();
            } catch (error) {
                console.error('Errore:', error);
                showToast('Errore durante eliminazione');
            }
        }

        async function editReflection(reflectionId) {
            try {
                const { data, error } = await supabase
                    .from('reflections')
                    .select('content')
                    .eq('id', reflectionId)
                    .eq('user_id', currentUser.id)
                    .single();
                
                if (error) throw error;
                
                const modal = document.getElementById('editModal');
                const textarea = document.getElementById('editTextarea');
                textarea.value = data.content;
                modal.classList.remove('hidden');
                textarea.dataset.reflectionId = reflectionId;
            } catch (error) {
                console.error('Errore:', error);
                showToast('Errore caricamento riflessione');
            }
        }

        async function saveReflectionEdit() {
            const textarea = document.getElementById('editTextarea');
            const reflectionId = textarea.dataset.reflectionId;
            const newContent = textarea.value.trim();
            
            if (!newContent) {
                showToast('Il contenuto non pu√≤ essere vuoto');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('reflections')
                    .update({ content: newContent })
                    .eq('id', reflectionId)
                    .eq('user_id', currentUser.id);
                
                if (error) throw error;
                
                showToast('Riflessione aggiornata!');
                closeEditModal();
                await loadReflections();
            } catch (error) {
                console.error('Errore:', error);
                showToast('Errore durante salvataggio');
            }
        }

        function applyFilters() {
            const filters = {
                search: document.getElementById('searchInput').value.trim(),
                dateFrom: document.getElementById('dateFrom').value,
                dateTo: document.getElementById('dateTo').value,
                contentType: document.getElementById('contentTypeFilter').value
            };
            loadReflections(filters);
        }

        function updatePaginationControls(totalItems) {
            const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage >= totalPages || totalPages === 0;
            pageInfo.textContent = `Pag ${currentPage} di ${totalPages || 1}`;
        }

        function goToPreviousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderReflections();
                window.scrollTo(0, 0);
            }
        }

        function goToNextPage() {
            const totalPages = Math.ceil(filteredReflections.length / ITEMS_PER_PAGE);
            if (currentPage < totalPages) {
                currentPage++;
                renderReflections();
                window.scrollTo(0, 0);
            }
        }

        function updateStatistics() {
            document.getElementById('totalReflections').textContent = filteredReflections.length;
            
            if (filteredReflections.length > 0) {
                const dates = filteredReflections.map(r => new Date(r.date)).sort((a, b) => a - b);
                const firstDate = formatDate(dates[0].toISOString().split('T')[0]);
                const lastDate = formatDate(dates[dates.length - 1].toISOString().split('T')[0]);
                document.getElementById('dateRange').innerHTML = `<strong>Periodo:</strong> ${firstDate} - ${lastDate}`;
            } else {
                document.getElementById('dateRange').textContent = '-';
            }
        }

        function getDayOfYear(dateString) {
            const date = new Date(dateString);
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        function arabicToRoman(num) {
            const val = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
            const syms = ['M', 'CM', 'D', 'CD', 'C', 'XC', 'L', 'XL', 'X', 'IX', 'V', 'IV', 'I'];
            let roman = '';
            for (let i = 0; i < val.length; i++) {
                while (num >= val[i]) {
                    roman += syms[i];
                    num -= val[i];
                }
            }
            return roman;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            return `${day}/${month}/${year}`;
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.slice(0, maxLength) + '...';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        function setupEventListeners() {
            // Toggle filtri avanzati
            document.getElementById('toggleFilters').addEventListener('click', () => {
                const advanced = document.getElementById('advancedFilters');
                const applyBtn = document.getElementById('applyFilters');
                advanced.classList.toggle('hidden');
                applyBtn.classList.toggle('hidden');
            });
            
            // Ricerca in tempo reale
            document.getElementById('searchInput').addEventListener('input', (e) => {
                if (e.target.value.length > 2 || e.target.value.length === 0) {
                    applyFilters();
                }
            });
            
            document.getElementById('applyFilters').addEventListener('click', applyFilters);
            document.getElementById('prevPage').addEventListener('click', goToPreviousPage);
            document.getElementById('nextPage').addEventListener('click', goToNextPage);
            document.getElementById('saveEditBtn').addEventListener('click', saveReflectionEdit);
            document.getElementById('cancelEditBtn').addEventListener('click', closeEditModal);
            
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = 'accedi.html';
            });
            
            document.getElementById('editModal').addEventListener('click', (e) => {
                if (e.target.id === 'editModal') closeEditModal();
            });
        }
    </script>
</body>
</html>
