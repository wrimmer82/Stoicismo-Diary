    <script>
        const SUPABASE_URL = 'https://fayuadwpchhrxafbdntw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZheXVhZHdwY2hocnhhZmJkbnR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMTY3NDksImV4cCI6MjA4MDY5Mjc0OX0._D_c4Q0NFFSRfwiMKbrbqcrSbGDYfUSQ6BqjKjhauRE';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentUser = null;
        let allReflections = [];
        let filteredReflections = [];
        let currentPage = 1;
        const ITEMS_PER_PAGE = 10;

        document.addEventListener('DOMContentLoaded', initArchive);

        async function initArchive() {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = 'accedi.html';
                return;
            }
            
            currentUser = session.user;
            await loadReflections();
            setupEventListeners();
        }

        async function loadReflections(filters = {}) {
            try {
                let query = supabase
                    .from('reflections')
                    .select('*')
                    .eq('user_id', currentUser.id)
                    .order('date', { ascending: false });
                
                if (filters.dateFrom) query = query.gte('date', filters.dateFrom);
                if (filters.dateTo) query = query.lte('date', filters.dateTo);
                if (filters.search) query = query.ilike('content', `%${filters.search}%`);
                if (filters.contentType) query = query.eq('content_type', filters.contentType);
                
                const { data, error } = await query;
                if (error) throw error;
                
                allReflections = data || [];
                filteredReflections = allReflections;
                currentPage = 1;
                renderReflections();
                updateStatistics();
            } catch (error) {
                console.error('Errore:', error);
                showToast('Errore caricamento riflessioni');
            }
        }

        function renderReflections() {
            const container = document.getElementById('reflectionsContainer');
            
            if (filteredReflections.length === 0) {
                container.innerHTML = `
                    <div class="stats-card p-8 md:p-12 text-center">
                        <p class="text-lg md:text-xl text-slate-600 font-semibold">Nessuna riflessione trovata</p>
                        <p class="text-sm md:text-base text-slate-500 mt-2">Inizia a scrivere le tue riflessioni quotidiane!</p>
                    </div>
                `;
                updatePaginationControls(0);
                return;
            }
            
            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const paginatedItems = filteredReflections.slice(start, end);
            
            container.innerHTML = paginatedItems.map(renderReflectionCard).join('');
            updatePaginationControls(filteredReflections.length);
        }

        function renderReflectionCard(reflection) {
            const dayOfYear = getDayOfYear(reflection.date);
            const dayRoman = arabicToRoman(dayOfYear);
            const dateFormatted = formatDate(reflection.date);
            const contentPreview = truncateText(reflection.content, 200);
            
            return `
                <div class="reflection-card p-5 md:p-7" data-id="${reflection.id}">
                    <div class="flex flex-wrap justify-between items-start mb-4 gap-3">
                        <div class="flex items-center gap-3">
                            <span class="roman-number text-2xl md:text-3xl font-bold text-amber-700">${dayRoman}</span>
                            <span class="text-sm md:text-base text-slate-700 font-semibold">${dateFormatted}</span>
                        </div>
                    </div>
                    
                    <div class="mb-4 md:mb-5">
                        <p class="text-slate-800 text-base md:text-lg leading-relaxed" style="font-family: 'EB Garamond', serif;">${contentPreview}</p>
                    </div>
                    
                    <div class="flex gap-3">
                        <button 
                            onclick="editReflection('${reflection.id}')" 
                            class="btn-orange px-4 py-2.5 md:px-5 md:py-3 rounded-lg text-sm md:text-base font-semibold"
                        >
                            ‚úèÔ∏è Modifica
                        </button>
                        <button 
                            onclick="deleteReflection('${reflection.id}')" 
                            class="btn-orange px-4 py-2.5 md:px-5 md:py-3 rounded-lg text-sm md:text-base font-semibold"
                        >
                            üóëÔ∏è Elimina
                        </button>
                    </div>
                </div>
            `;
        }

        async function deleteReflection(reflectionId) {
            if (!confirm('Sei sicuro di voler eliminare questa riflessione?')) return;
            
            try {
                const { error } = await supabase
                    .from('reflections')
                    .delete()
                    .eq('id', reflectionId)
                    .eq('user_id', currentUser.id);
                
                if (error) throw error;
                showToast('‚úì Riflessione eliminata con successo!');
                await loadReflections();
            } catch (error) {
                console.error('Errore:', error);
                showToast('‚úó Errore durante l\'eliminazione');
            }
        }

        async function editReflection(reflectionId) {
            try {
                const { data, error } = await supabase
                    .from('reflections')
                    .select('content')
                    .eq('id', reflectionId)
                    .eq('user_id', currentUser.id)
                    .single();
                
                if (error) throw error;
                
                const modal = document.getElementById('editModal');
                const textarea = document.getElementById('editTextarea');
                textarea.value = data.content;
                modal.classList.remove('hidden');
                textarea.dataset.reflectionId = reflectionId;
            } catch (error) {
                console.error('Errore:', error);
                showToast('‚úó Errore nel caricamento della riflessione');
            }
        }

        async function saveReflectionEdit() {
            const textarea = document.getElementById('editTextarea');
            const reflectionId = textarea.dataset.reflectionId;
            const newContent = textarea.value.trim();
            
            if (!newContent) {
                showToast('‚ö† Il contenuto non pu√≤ essere vuoto');
                return;
            }
            
            try {
                const { error } = await supabase
                    .from('reflections')
                    .update({ content: newContent })
                    .eq('id', reflectionId)
                    .eq('user_id', currentUser.id);
                
                if (error) throw error;
                
                showToast('‚úì Riflessione aggiornata con successo!');
                closeEditModal();
                await loadReflections();
            } catch (error) {
                console.error('Errore:', error);
                showToast('‚úó Errore durante il salvataggio');
            }
        }

        function applyFilters() {
            const filters = {
                search: document.getElementById('searchInput').value.trim(),
                dateFrom: document.getElementById('dateFrom').value,
                dateTo: document.getElementById('dateTo').value,
                contentType: document.getElementById('contentTypeFilter').value
            };
            loadReflections(filters);
        }

        function updatePaginationControls(totalItems) {
            const totalPages = Math.ceil(totalItems / ITEMS_PER_PAGE);
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage >= totalPages || totalPages === 0;
            pageInfo.textContent = `Pag ${currentPage} di ${totalPages || 1}`;
        }

        function goToPreviousPage() {
            if (currentPage > 1) {
                currentPage--;
                renderReflections();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function goToNextPage() {
            const totalPages = Math.ceil(filteredReflections.length / ITEMS_PER_PAGE);
            if (currentPage < totalPages) {
                currentPage++;
                renderReflections();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function updateStatistics() {
            document.getElementById('totalReflections').textContent = filteredReflections.length;
            
            if (filteredReflections.length > 0) {
                const dates = filteredReflections.map(r => new Date(r.date)).sort((a, b) => a - b);
                const firstDate = formatDate(dates[0].toISOString().split('T')[0]);
                const lastDate = formatDate(dates[dates.length - 1].toISOString().split('T')[0]);
                document.getElementById('dateRange').innerHTML = `<strong>Periodo:</strong> ${firstDate} - ${lastDate}`;
            } else {
                document.getElementById('dateRange').textContent = '-';
            }
        }

        function getDayOfYear(dateString) {
            const date = new Date(dateString);
            const start = new Date(date.getFullYear(), 0, 0);
            const diff = date - start;
            const oneDay = 1000 * 60 * 60 * 24;
            return Math.floor(diff / oneDay);
        }

        function arabicToRoman(num) {
            const val = [1000, 900, 500, 400, 100, 90, 50, 40, 10, 9, 5, 4, 1];
            const syms = ['M', 'CM', 'D', 'CD', 'C', 'XC', 'L', 'XL', 'X', 'IX', 'V', 'IV', 'I'];
            let roman = '';
            for (let i = 0; i < val.length; i++) {
                while (num >= val[i]) {
                    roman += syms[i];
                    num -= val[i];
                }
            }
            return roman;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = String(date.getFullYear()).slice(-2);
            return `${day}/${month}/${year}`;
        }

        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.slice(0, maxLength) + '...';
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toastMessage');
            toastMessage.textContent = message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3500);
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        function setupEventListeners() {
            document.getElementById('toggleFilters').addEventListener('click', () => {
                const advanced = document.getElementById('advancedFilters');
                const applyBtn = document.getElementById('applyFilters');
                advanced.classList.toggle('hidden');
                applyBtn.classList.toggle('hidden');
            });
            
            document.getElementById('searchInput').addEventListener('input', (e) => {
                if (e.target.value.length > 2 || e.target.value.length === 0) {
                    applyFilters();
                }
            });
            
            document.getElementById('applyFilters').addEventListener('click', applyFilters);
            document.getElementById('prevPage').addEventListener('click', goToPreviousPage);
            document.getElementById('nextPage').addEventListener('click', goToNextPage);
            document.getElementById('saveEditBtn').addEventListener('click', saveReflectionEdit);
            document.getElementById('cancelEditBtn').addEventListener('click', closeEditModal);
            
            document.getElementById('logoutBtn').addEventListener('click', async () => {
                await supabase.auth.signOut();
                window.location.href = 'accedi.html';
            });
            
            document.getElementById('editModal').addEventListener('click', (e) => {
                if (e.target.id === 'editModal') closeEditModal();
            });
        }
    </script>
</body>
</html>
