<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - The Stoic Journey</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        
        body {
            background: linear-gradient(180deg, 
                #1a0f1f 0%, #2d1b3d 10%, #4a2c4f 20%,
                #6b4a5a 35%, #8b5a4e 50%, #a8754a 65%,
                #c49050 80%, #a8754a 90%, #1c1410 100%
            );
            min-height: 100vh;
            background-attachment: fixed;
        }

        .spinner {
            border: 3px solid rgba(251, 191, 36, 0.3);
            border-top-color: #fbbf24;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-inter text-slate-100">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-slate-900/95 backdrop-blur-sm rounded-2xl border border-amber-500/20 shadow-2xl p-8">
            
            <div class="text-center mb-8">
                <a href="index.html" class="inline-block hover:opacity-80 transition-opacity">
                    <img src="sigma_logo.png" alt="The Stoic Journey Logo" class="h-16 w-16 mx-auto mb-4">
                </a>
                <h1 class="text-3xl font-cinzel font-bold text-amber-400 mb-2">The Stoic Journey</h1>
                <p class="text-slate-400">Accedi per continuare il tuo percorso stoico</p>
            </div>

            <button 
                id="googleLoginBtn"
                class="w-full bg-white hover:bg-gray-100 text-gray-900 font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-3 transition-all mb-6"
            >
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span id="googleBtnText">Continua con Google</span>
                <div id="googleSpinner" class="spinner hidden"></div>
            </button>

            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-slate-900 text-slate-500">oppure con email</span>
                </div>
            </div>

            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Email</label>
                    <input 
                        type="email" 
                        id="emailInput"
                        required
                        placeholder="stoico@esempio.com"
                        autocomplete="email"
                        class="w-full bg-slate-800 text-slate-100 border border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-500/20 rounded-lg px-4 py-3 outline-none transition-all"
                    >
                </div>

                <div>
                    <label class="block text-sm font-medium mb-2">Password</label>
                    <input 
                        type="password" 
                        id="passwordInput"
                        required
                        placeholder="Inserisci la tua password"
                        autocomplete="current-password"
                        class="w-full bg-slate-800 text-slate-100 border border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-500/20 rounded-lg px-4 py-3 outline-none transition-all"
                    >
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="rememberMe" class="mr-2">
                    <label for="rememberMe" class="text-sm text-slate-400">Ricordami su questo dispositivo</label>
                </div>

                <button 
                    type="submit"
                    id="submitBtn"
                    class="w-full bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-slate-900 font-bold py-3 px-4 rounded-lg transition-all flex items-center justify-center gap-3"
                >
                    <span id="submitBtnText">Accedi</span>
                    <div id="submitSpinner" class="spinner hidden"></div>
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="#" class="text-amber-400 hover:underline text-sm">Password dimenticata?</a>
            </div>

            <div class="mt-4 text-center text-sm text-slate-500">
                Non hai ancora un account? <a href="registrazione.html" class="text-amber-400 hover:underline">Registrati</a>
            </div>

            <div class="mt-6 text-center text-xs text-slate-600">
                Continuando accetti i nostri <a href="#" class="text-amber-400 hover:underline">Termini</a> e la <a href="#" class="text-amber-400 hover:underline">Privacy Policy</a>
            </div>
        </div>
    </div>

    <div id="toast" class="fixed bottom-6 right-6 bg-slate-800 border border-amber-500 text-amber-400 px-6 py-3 rounded-lg shadow-2xl transform translate-y-32 transition-transform duration-300 z-50">
        <p id="toastMessage" class="text-sm font-medium"></p>
    </div>

    <script>
        const SUPABASE_URL = 'https://fayuadwpchhrxafbdntw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZheXVhZHdwY2hocnhhZmJkbnR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMTY3NDksImV4cCI6MjA4MDY5Mjc0OX0._D_c4Q0NFFSRfwiMKbrbqcrSbGDYfUSQ6BqjKjhauRE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const googleLoginBtn = document.getElementById('googleLoginBtn');
        const googleBtnText = document.getElementById('googleBtnText');
        const googleSpinner = document.getElementById('googleSpinner');
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const submitBtn = document.getElementById('submitBtn');
        const submitBtnText = document.getElementById('submitBtnText');
        const submitSpinner = document.getElementById('submitSpinner');

        document.addEventListener('DOMContentLoaded', async () => {
            const { data: { session }, error } = await supabase.auth.getSession();
            
            if (session && !error) {
                window.location.href = 'dashboard.html';
                return;
            }
        });

        googleLoginBtn.addEventListener('click', async () => {
            googleBtnText.textContent = 'Reindirizzamento...';
            googleSpinner.classList.remove('hidden');
            googleLoginBtn.disabled = true;
            
            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: `${window.location.origin}/Stoicismo-Diary/dashboard.html`
                }
            });

            if (error) {
                showToast('Errore durante il login con Google: ' + error.message);
                googleBtnText.textContent = 'Continua con Google';
                googleSpinner.classList.add('hidden');
                googleLoginBtn.disabled = false;
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showToast('Inserisci email e password');
                return;
            }

            submitBtnText.textContent = 'Accesso...';
            submitSpinner.classList.remove('hidden');
            submitBtn.disabled = true;

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                let errorMessage = 'Email o password errati';
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Email o password non corretti';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Conferma prima la tua email';
                } else {
                    errorMessage = error.message;
                }
                
                showToast(errorMessage);
                submitBtnText.textContent = 'Accedi';
                submitSpinner.classList.add('hidden');
                submitBtn.disabled = false;
                return;
            }

            showToast('Login riuscito! Reindirizzamento...');
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.style.transform = 'translateY(0)';
            setTimeout(() => toast.style.transform = 'translateY(8rem)', 3000);
        }

        supabase.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                showToast('Login riuscito!');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });
    </script>
</body>
</html>
