<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi - The Stoic Journey</title>
    
    <meta name="description" content="Accedi a The Stoic Journey - La tua pratica stoica quotidiana">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        .font-cinzel { font-family: 'Cinzel', serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        
        body {
            background: linear-gradient(180deg, 
                #1a0f1f 0%, #2d1b3d 10%, #4a2c4f 20%,
                #6b4a5a 35%, #8b5a4e 50%, #a8754a 65%,
                #c49050 80%, #a8754a 90%, #1c1410 100%
            );
            min-height: 100vh;
            background-attachment: fixed;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(251, 191, 36, 0.3);
            border-top-color: #fbbf24;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-inter text-slate-100">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-slate-900/95 backdrop-blur-sm rounded-2xl border border-amber-500/20 shadow-2xl p-8">
            
            <!-- Logo e Titolo -->
            <div class="text-center mb-8">
                <img src="sigma_logo.png" alt="The Stoic Journey Logo" class="h-16 w-16 mx-auto mb-4 object-contain">
                <h1 class="text-3xl font-cinzel font-bold text-amber-400 mb-2 tracking-wide">The Stoic Journey</h1>
                <p class="text-slate-400 text-sm">Accedi per continuare il tuo percorso stoico</p>
            </div>

            <!-- Form Container -->
            <div id="authForm">
                
                <!-- Google Login Button -->
                <button 
                    id="googleLoginBtn"
                    class="w-full bg-white hover:bg-gray-100 text-gray-900 font-semibold py-3 px-4 rounded-lg flex items-center justify-center gap-3 transition-all mb-4 shadow-lg hover:shadow-xl"
                >
                    <svg class="w-5 h-5" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    <span>Continua con Google</span>
                </button>

                <!-- Divider -->
                <div class="flex items-center my-6">
                    <div class="flex-1 border-t border-slate-700"></div>
                    <span class="px-4 text-slate-500 text-sm">oppure con email</span>
                    <div class="flex-1 border-t border-slate-700"></div>
                </div>

                <!-- Email Login Form -->
                <form id="emailLoginForm" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-300 mb-2">Email</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email"
                            placeholder="stoico@esempio.com"
                            required
                            class="w-full bg-slate-800 text-slate-100 border border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-500/20 rounded-lg px-4 py-3 outline-none transition-all"
                        >
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-300 mb-2">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Inserisci la tua password"
                            required
                            class="w-full bg-slate-800 text-slate-100 border border-slate-700 focus:border-amber-500 focus:ring-2 focus:ring-amber-500/20 rounded-lg px-4 py-3 outline-none transition-all"
                        >
                    </div>

                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="remember" 
                            class="w-4 h-4 text-amber-500 bg-slate-800 border-slate-700 rounded focus:ring-amber-500"
                        >
                        <label for="remember" class="ml-2 text-sm text-slate-400">Ricordami su questo dispositivo</label>
                    </div>

                    <button 
                        type="submit"
                        id="emailLoginBtn"
                        class="w-full bg-gradient-to-r from-amber-500 to-orange-500 hover:from-amber-600 hover:to-orange-600 text-slate-900 font-bold py-3 px-4 rounded-lg transition-all shadow-lg hover:shadow-xl"
                    >
                        Accedi
                    </button>
                </form>

                <!-- Footer Links -->
                <div class="mt-6 text-center space-y-2">
                    <a href="#" id="forgotPasswordLink" class="text-sm text-amber-400 hover:text-amber-300 transition-colors">
                        Password dimenticata?
                    </a>
                    <p class="text-sm text-slate-500">
                        Non hai ancora un account? 
                        <a href="#" id="signupLink" class="text-amber-400 hover:text-amber-300 transition-colors font-semibold">
                            Registrati
                        </a>
                    </p>
                </div>

                <!-- Terms -->
                <div class="mt-8 text-center text-xs text-slate-500">
                    Continuando accetti i nostri 
                    <a href="#" class="text-amber-400 hover:underline">Termini di Servizio</a> 
                    e la 
                    <a href="#" class="text-amber-400 hover:underline">Privacy Policy</a>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden text-center py-8">
                <div class="spinner mx-auto mb-4"></div>
                <p class="text-amber-400 font-cinzel">Accesso in corso...</p>
            </div>

        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-6 right-6 bg-slate-800 border border-amber-500 text-amber-400 px-6 py-3 rounded-lg shadow-2xl transform translate-y-32 transition-transform duration-300 z-50 max-w-sm">
        <p id="toastMessage" class="text-sm font-medium"></p>
    </div>

    <script>
        const SUPABASE_URL = 'https://fayuadwpchhixafbdntw.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZheXVhZHdwY2hoaXhhZmJkbnR3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM1OTg4MTksImV4cCI6MjA0OTE3NDgxOX0.xfmk-kGpDo3FVcLEr6rIk1YZBB01qmFaNO_dq_Nm0KU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========================================
        // VERIFICA SESSIONE ESISTENTE
        // ========================================
        document.addEventListener('DOMContentLoaded', async () => {
            console.log('ðŸ” Verifica sessione esistente...');
            
            const { data: { user } } = await supabase.auth.getUser();
            
            if (user) {
                console.log('âœ… Utente giÃ  loggato:', user.email);
                console.log('ðŸ”„ Redirect a dashboard...');
                window.location.href = 'dashboard.html';
            } else {
                console.log('â„¹ï¸ Nessuna sessione, mostra form login');
            }
        });

        // ========================================
        // GOOGLE LOGIN - FIX REDIRECT
        // ========================================
        document.getElementById('googleLoginBtn').addEventListener('click', async () => {
            console.log('ðŸ” [GOOGLE] Avvio login Google OAuth...');
            showLoading();

            const { data, error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    redirectTo: 'https://wrimmer82.github.io/Stoicismo-Diary/dashboard.html'
                }
            });

            if (error) {
                console.error('âŒ [ERROR] Login Google:', error);
                hideLoading();
                showToast('Errore durante il login con Google');
            } else {
                console.log('âœ… [REDIRECT] Redirect a Google OAuth in corso...');
                // Il browser farÃ  automaticamente il redirect a Google
            }
        });

        // ========================================
        // EMAIL LOGIN
        // ========================================
        document.getElementById('emailLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('ðŸ” [EMAIL] Avvio login con email...');

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showToast('Inserisci email e password');
                return;
            }

            showLoading();

            const { data, error } = await supabase.auth.signInWithPassword({
                email,
                password
            });

            if (error) {
                console.error('âŒ [ERROR] Login email:', error);
                hideLoading();
                
                if (error.message.includes('Invalid login credentials')) {
                    showToast('Email o password errati');
                } else {
                    showToast('Errore: ' + error.message);
                }
                return;
            }

            console.log('âœ… [SUCCESS] Login email riuscito:', data.user.email);
            showToast('âœ… Accesso riuscito!');
            
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1000);
        });

        // ========================================
        // SIGNUP LINK
        // ========================================
        document.getElementById('signupLink').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showToast('Inserisci email e password per registrarti');
                return;
            }

            if (password.length < 6) {
                showToast('La password deve essere almeno 6 caratteri');
                return;
            }

            showLoading();

            const { data, error } = await supabase.auth.signUp({
                email,
                password,
                options: {
                    emailRedirectTo: 'https://wrimmer82.github.io/Stoicismo-Diary/dashboard.html'
                }
            });

            hideLoading();

            if (error) {
                console.error('âŒ [ERROR] Registrazione:', error);
                showToast('Errore: ' + error.message);
                return;
            }

            console.log('âœ… [SUCCESS] Registrazione completata');
            showToast('âœ… Registrazione riuscita! Controlla la tua email per confermare.');
        });

        // ========================================
        // FORGOT PASSWORD
        // ========================================
        document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;

            if (!email) {
                showToast('Inserisci la tua email prima');
                return;
            }

            showLoading();

            const { error } = await supabase.auth.resetPasswordForEmail(email, {
                redirectTo: 'https://wrimmer82.github.io/Stoicismo-Diary/accedi.html'
            });

            hideLoading();

            if (error) {
                console.error('âŒ [ERROR] Reset password:', error);
                showToast('Errore: ' + error.message);
                return;
            }

            showToast('âœ… Email di reset inviata! Controlla la tua casella.');
        });

        // ========================================
        // UI HELPERS
        // ========================================
        function showLoading() {
            document.getElementById('authForm').classList.add('hidden');
            document.getElementById('loadingState').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('authForm').classList.remove('hidden');
            document.getElementById('loadingState').classList.add('hidden');
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            document.getElementById('toastMessage').textContent = message;
            toast.style.transform = 'translateY(0)';
            setTimeout(() => {
                toast.style.transform = 'translateY(8rem)';
            }, 4000);
        }
    </script>
</body>
</html>
